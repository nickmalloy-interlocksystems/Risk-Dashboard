<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risk Review Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>🛡️ Risk Review and Response</h1>
  </header>

  <main>
    <aside id="sidebar">

      <!-- Sidebar risk selector -->
      <div id="risk-selector" class="open"></div>
    </aside>

    <div id="risk-container">
      <div id="progress-bar-container">
        <div class="progress-label">
          <span id="progress-text">Progress: Loading...</span>
        </div>
        <div class="progress-track">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>

      <h2 id="risk-title"></h2>
      <p id="risk-description" class="risk-text"></p>

      <h3>✅ Mitigation Strategy</h3>
      <p id="mitigation-description" class="mitigation-text"></p>
<!-- Status selector -->
<div id="status-group" class="status-group"></div>

      <textarea id="feedback" placeholder="What do you think of this mitigation?"></textarea>

      <div class="nav-buttons">
        <button id="prev-btn">Previous</button>
        <button id="finished-btn" style="display: none;">Finished</button>
        <button id="next-btn">Next</button>
        <button id="submit-btn" style="display: none;" disabled>Submit Feedback</button>
      </div>
    </div>
  </main>

  <script>
    // Toggle mobile sidebar
    document.getElementById('toggleSidebar').addEventListener('click', function () {
      document.getElementById('risk-selector').classList.toggle('open');
    });
  </script>
  <script src="script.js"></script>
  <div id="thank-you-screen" style="display:none; padding: 3em; text-align: center;">
    <h1>🎉 Thank You!</h1>
    <p>Your feedback has been successfully submitted.</p>
    <p>You may now safely close your browser.</p>
  
    <h2>📝 Your Responses:</h2>
    <div id="response-summary" style="text-align: left; max-width: 600px; margin: 0 auto;"></div>
  </div>
  
</body>
</html>
