<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risk Review Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>üõ°Ô∏è Risk Review and Response</h1>
  </header>

  <main>
    <aside id="sidebar">
      <!-- Toggle button (mobile only) -->
      <button id="toggleSidebar">‚ò∞ Risks</button>

      <!-- Sidebar risk selector -->
      <div id="risk-selector" class="open"></div>
    </aside>

    <div id="risk-container">
      <div id="progress-bar-container">
        <div class="progress-label">
          <span id="progress-text">Progress: Loading...</span>
        </div>
        <div class="progress-track">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>

      <h2 id="risk-title"></h2>
      <p id="risk-description" class="risk-text"></p>

      <h3>‚úÖ Mitigation Strategy</h3>
      <p id="mitigation-description" class="mitigation-text"></p>

      <textarea id="feedback" placeholder="What do you think of this mitigation?"></textarea>

      <div class="nav-buttons">
        <button id="prev-btn">Previous</button>
        <button id="finished-btn" style="display: none;">Finished</button>
        <button id="next-btn">Next</button>
        <button id="submit-btn" style="display: none;" disabled>Submit Feedback</button>
      </div>
    </div>
  </main>

  <script>
    // Toggle mobile sidebar
    document.getElementById('toggleSidebar').addEventListener('click', function () {
      document.getElementById('risk-selector').classList.toggle('open');
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
